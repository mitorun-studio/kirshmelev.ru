---
title: 'Блог'
description: 'Мои статьи.'
layout: _page-base.njk
---

<section class="container section">

	<h1 class="h1">Блог</h1>


	<h2 class="vh">Все статьи блога</h2>

	
	<ul class="blog">
		{% for blog in collections.blog | reverse %}
		<li class="blog__card">
			<h3 class="blog__title h4"><a class="stretch" href="{{ blog.page.url }}">{{ blog.data.title }}</a></h3>
			<p class="blog__desc">{{ blog.data.description }}</p>
			<span class="blog__more">Читать подробнее</span>
		</li>
		{% endfor %}
	</ul>

</section>
